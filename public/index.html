<html ng-app="app" ng-strict-di>
  <head>
    <title ng-controller="TitleCtrl as vm" ng-bind="'jPanel - '+ vm.title.text"></title>

    <base href="/"/>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="files/style.css"/>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">jPanel v0.1.0</a>
        </div>
        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/"><span class="glyphicon glyphicon-home"></span> Home</span></a></li>
          </ul>
        <form class="navbar-form navbar-right">
          <div class="form-group"><input type="text" class="form-control" placeholder="Username"/></div>
          <div class="form-group"><input type="text" class="form-control" placeholder="Password"/></div>
          <button type="button" class="btn btn-default">Login</button>
        </form>
        </div>
      </div>
    </nav>

    <ng-view></ng-view>

    <footer class="footer">
      <div class="container">
        <p class="text-primary">jPanel v0.1.0 by JR10</p>
      </div>
    </footer>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.4.5/angular-route.min.js"></script>
    <script src="index.js"></script>
    <script src="ng/services/title.js"></script>
    <script src="ng/controllers/TitleCtrl.js"></script>
    <script src="ng/controllers/HomeCtrl.js"></script>
  </body>
</html>
